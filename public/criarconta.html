<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="estilocriarconta.css" rel="stylesheet">
    <title>Cadastro de Usuario</title>
</head>
<body>

    <div class="container">
        <div class="form-image">
            <img src="undraw_chat_re_re1u.svg">    
        </div>
        

        <div class="form">
            <form action="#">
                    <div class="form-header"> 
                        <div class="title">
                            <h1>Cadastre-se</h1>
                        </div>
                    
                        <div class="login-button">
                            <button><a href="index.html">Ir para pagina de login</a></button>
                        </div>
                    </div>


                    <div class="input-group">
                        <div class="input-box">
                            <label for="firstname">Primeiro Nome</label>
                            <input id="firstname" type="text" name="firstname" placeholder="seu primeiro nome" required>
                        </div>

                        <div class="input-box">
                            <label for="lastname">Sobrenome</label>
                            <input id="lastname" type="text" name="lastname" placeholder="seu ultimo nome" required>
                        </div>


                        <div class="input-box">
                            <label for="email">Email</label>
                            <input id="email" type="email" name="email" placeholder="seu-email@.com" required>
                        </div>


                        <div class="input-box">
                            <label for="number">Celular</label>
                            <input id="number" type="tel" name="number" placeholder="(xxx) xxx-xxx-xxx" required>
                        </div>

                        <div class="input-box">
                            <label for="username">Nome de usuário</label>
                            <input id="username" type="username" name="username" placeholder="seu username" required>
                        </div>

                        <div class="input-box">
                            <label for="password">Sua Senha</label>
                            <input id="password" type="password" name="password" placeholder="sua senha" required>
                        </div>

                        <div class="input-box">
                            <label for="password">Confirme a senha</label>
                            <input id="password" type="password" name="password" placeholder="confirme a senha" required>
                        </div>
                    </div>

                    <div class="gender-inputs">
                        <div class="gender-title">
                            <h6>Gênero</h6>
                        </div>

                        <div class="gender-group">
                            <div class="gender-input">
                                <input type="radio" id="female" name="gender">
                                <label for="female">Femenino</label>
                            </div>
                        
                    
                            <div class="gender-input">
                                <input type="radio" id="male" name="gender">
                                <label for="male">Masculino</label>
                            </div>

                            <div class="gender-input">
                                <input type="radio" id="others" name="others">
                                <label for="others">Outros</label>
                            </div>


                            <div class="gender-input">
                                <input type="radio" id="none" name="gender">
                                <label for="none">Prefiro não dizer</label>
                            </div>
                        </div>
                    </div>


                    <div class="continue-button">
                        <button><a href="index.html">Continuar</a></button>
                    </div>
                </div>
                
            </form>
        </div>
    </div>

    
</body>
</html>
