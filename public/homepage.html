<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="estilohome.css" rel="stylesheet">

    <title>Chat Home Page</title>
</head>
<body>

    <nav class="sidebar">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="img.png" alt="logo">
                </span>

                <div class="text header-text">
                    <span class="name">CHAT</span>
                    <span class="profession">TRADUTOR</span>
                </div>
            </div>
            <i class='bx bx-chevron-right toggle'></i>
        </header>


        <div class="menu-bar">
            <div class="menu">
                
                 <li class="search-box">
                    <a href="#">
                        <i class='bx bxs-search-alt-2 icon' ></i>
                        <input type="search" placeholder="search...">
                        <span class="text nav-text"></span>
                    </a>
                </li>    
                
            </div>
        </div>

        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-link">
                <li class="nav-link">
                    <a href="#">
                        <i class='bx bxs-home-alt-2 icon'></i>
                        <span class="text nav-text">Ínicio</span>
                    </a>
                </li>    
                <li class="nav-link">
                    <a href="#">
                        <i class='bx bxs-chat icon'></i>
                        <span class="text nav-text">Conversas</span>
                    </a>
                </li>    
                <li class="nav-link">
                    <a href="#">
                        <i class='bx bxs-user-circle icon' ></i>
                        <span class="text nav-text">Perfil</span>
                    </a>
                </li>    
                <li class="nav-link">
                    <a href="#">
                        <i class='bx bxs-cog icon'></i>
                        <span class="text nav-text">Definições</span>
                    </a>
                </li>  
                <li class="nav-link">
                    <a href="#">
                        <i class='bx bxs-help-circle icon' ></i>
                        <span class="text nav-text">Ajuda</span>
                    </a>
                </li>    
                <li class="nav-link">
                    <a href="#">
                        <i class='bx bxs-info-circle icon' ></i>
                        <span class="text nav-text">Sobre</span>
                    </a>
                </li>    
                </ul>
            </div>

            <div class="bottom-content">
                <li class="nav-link">
                    <a href="#">
                        <i class='bx bxs-log-out icon' ></i>
                        <span class="text nav-text">Terminar sessão</span>
                    </a>
                </li>   


                <li class="mode">
                    <div class="moon-sun">
                        <i class='bx bxs-moon icon' ></i>
                        <i class='bx bxs-sun icon' ></i>
                    </div>

                    <span class="mode-text text">Dark Mode</span>
                    
                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>   
                 

            </div>
        </div>

    </nav>
    
</body>
</html>
