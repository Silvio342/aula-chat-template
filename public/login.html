<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="estilologin.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>CHAT PARA TRADUÇÃO DE MULTIMEDIA</title>
</head>
<body class="d-flex align-items-center py-4 bg-bodu-tertiary h-100">

    <main class="w-100 m-auto form-container">
        <form>
            <img/>
            <h1 class="h3 mb-3 fw-normal">Faça o Login</h1>
            <div class="form-floating">
            
                <input type="Email" class="form-control" id="floatingInput" placeholder="seu-email@.com"/>
                <label for="floatingInput">E-mail</label>
            </div>
            <br><br>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingInput" placeholder="Senha"/>
                <label for="floatingInput">Senha</label>
            </div>

            <div class="form-check text-start my-3">
                <input type="checkbox" class="form-check-input" id="flexCheckDefault"/>
                <label class="form-check-label" for="flexCheckDefault">Remember me</label>
            </div>
            <br><br>
            <button class="btn btn-primary w-100 py-2" onclick="location.href='chat.html'">Entrar</button>
            <div class="register-link">
                <p>Não tens uma conta? <a href="criarconta.html">Registrar</a></p>

            </div>
        </form>
    </main>
</body>
</html>
